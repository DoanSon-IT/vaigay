# ========== Spring Boot Profiles ==========
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.main.banner-mode=off
spring.main.allow-bean-definition-overriding=true
environment=development
frontend.url=http://localhost:3000

# ========== Server ==========
server.port=${SERVER_PORT:8080}
server.compression.enabled=${SERVER_COMPRESSION_ENABLED:true}
server.compression.mime-types=${SERVER_COMPRESSION_MIME_TYPES:application/json}

# ========== MySQL ==========
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}

# ========== Redis ==========
spring.redis.host=${SPRING_REDIS_HOST}
spring.redis.port=${SPRING_REDIS_PORT}
spring.redis.password=${SPRING_REDIS_PASSWORD}
spring.redis.timeout=${SPRING_REDIS_TIMEOUT:60000}
spring.redis.ssl.enabled=${SPRING_REDIS_SSL_ENABLED:false}

# ========== Cloudinary ==========
cloudinary.upload_url=${CLOUDINARY_UPLOAD_URL}
cloudinary.upload_preset=${CLOUDINARY_UPLOAD_PRESET}

# ========== JWT ==========
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========== Logging ==========
logging.level.org.springframework=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:INFO}
logging.level.com.sondv.phone=${LOGGING_LEVEL_COM_SONDV_PHONE:DEBUG}
logging.file.name=${LOGGING_FILE_NAME:logs/application.log}
logging.level.org.springframework.mail=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_MAIL:DEBUG}

# ========== Date Format ==========
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=${SPRING_JACKSON_SERIALIZATION_WRITE_DATES_AS_TIMESTAMPS:false}
spring.jackson.date-format=${SPRING_JACKSON_DATE_FORMAT:yyyy-MM-dd'T'HH:mm:ssXXX}
spring.jackson.time-zone=${SPRING_JACKSON_TIME_ZONE:Asia/Ho_Chi_Minh}

# ========== Encoding ==========
spring.http.encoding.charset=${SPRING_HTTP_ENCODING_CHARSET:UTF-8}
spring.http.encoding.enabled=${SPRING_HTTP_ENCODING_ENABLED:true}
spring.http.encoding.force=${SPRING_HTTP_ENCODING_FORCE:true}

# ========== Mail (Gmail SMTP) ==========
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.ssl.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE}
spring.mail.properties.mail.smtp.connectiontimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTIONTIMEOUT}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT}
spring.mail.properties.mail.smtp.writetimeout=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_WRITETIMEOUT}

# ========== Swagger ==========
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_UI_ENABLED:true}
springdoc.swagger-ui.title=${SPRINGDOC_SWAGGER_UI_TITLE:Phone Store API Documentation}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/api-docs}

# ========== OpenAI (Groq) ==========
groq.api.key=${GROQ_API_KEY}
groq.api.url=${GROQ_API_URL}

# ========== VNPay ==========
vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
vnpay.payUrl=${VNPAY_PAY_URL}
vnpay.returnUrl=${VNPAY_RETURN_URL}
vnpay.ipnUrl=${VNPAY_IPN_URL}
vnpay.version=${VNPAY_VERSION}

# ========== MoMo ==========
momo.partnerCode=${MOMO_PARTNER_CODE}
momo.accessKey=${MOMO_ACCESS_KEY}
momo.secretKey=${MOMO_SECRET_KEY}
momo.requestUrl=${MOMO_REQUEST_URL}
momo.returnUrl=${MOMO_RETURN_URL}
momo.notifyUrl=${MOMO_NOTIFY_URL}

# ========== OAuth2 - Google ==========
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE}
spring.security.oauth2.client.registration.google.client-name=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_NAME}
spring.security.oauth2.client.provider.google.authorization-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_AUTHORIZATION_URI}
spring.security.oauth2.client.provider.google.token-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_USER_INFO_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_GOOGLE_USER_NAME_ATTRIBUTE}

# ========== OAuth2 - Facebook ==========
spring.security.oauth2.client.registration.facebook.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FACEBOOK_REDIRECT_URI}
spring.security.oauth2.client.registration.facebook.scope=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FACEBOOK_SCOPE}
spring.security.oauth2.client.registration.facebook.client-name=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FACEBOOK_CLIENT_NAME}
spring.security.oauth2.client.provider.facebook.authorization-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_FACEBOOK_AUTHORIZATION_URI}
spring.security.oauth2.client.provider.facebook.token-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_FACEBOOK_TOKEN_URI}
spring.security.oauth2.client.provider.facebook.user-info-uri=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_FACEBOOK_USER_INFO_URI}
spring.security.oauth2.client.provider.facebook.user-name-attribute=${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_FACEBOOK_USER_NAME_ATTRIBUTE}

# ========== Favicon ==========
spring.mvc.favicon.enabled=false
